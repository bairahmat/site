    adalah: BantOS adalah distro Linux turunan Debian yang dikembangkan oleh Tim developer Banten (DevBanten) yang berorientasi Government Open Source. Dengan menghadirkan slogan, “Banten Open Source”, BantOS dikembangkan secara terbuka dan bersama-sama untuk menghasilkan distro Linux untuk dunia pemerintahan dan pendidikan. BantOS akan segera hadir dengan rilis pertama code name "Leuit"(Estimasi Tim ) Desember 2017.
    Leuit, merupakan bangunan tradisional masyarakat Baduy untuk menyimpan padi. Leuit dapat menyimpan padi hingga 100 tahun lamanya
